<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
            vertical-align: bottom;
        }
        .pontas {
            background-color: green;
        }

        .yel {
            background-color: yellow;
        }

        .blu {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td class="pontas">A1</td>
            <td class="pontas">B1</td>
            <td class="pontas">C1</td>
        </tr>
        <tr>
            <td class="yel">A2</td>
            <td class="blu">B2</td>
            <td class="yel">C2</td>
        </tr>
        <tr>
            <td class="yel">A3</td>
            <td class="blu">B3</td>
            <td class="yel">C3</td>
        </tr>
        <tr>
            <td class="pontas">A4</td>
            <td class="pontas">B4</td>
            <td class="pontas">C4</td>
        </tr>
    </table>
</body>
</html>
