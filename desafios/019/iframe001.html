<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 200px;
            border: 2px solid rgb(226, 13, 13);
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> Acessando o site do
        
        <!-- tamanho padrão de um iframe é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="yes"></iframe>
        <!-- scrolling pode ser adicionado após o frameborder com os valores de auto, yes, no... -->

        para aprender a programar
    </p>
    <p>
        Também podemos tentar acessar o site do <iframe src="https://www.youtube.com" frameborder="1">google que é bem legal</iframe>
    </p>
</body>
</html>
