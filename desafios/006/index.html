<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Status-mail-task-icon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><ins><abbr title="Use a tag <p>">Parágrafo</abbr></ins></li>
        <li><ins><abbr title="Use a tag <h1>">Título</abbr></ins></li>
        <li><ins><abbr title="Use a tag <abbr>">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag <del>">Deletado</abbr></ins></li>
        <li><ins><abbr title="Use a tag <ol>">Listas ordenadas</abbr></ins></li>
        <li><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag <strong>">Negrito</abbr></ins></li>
    </ul>
</body>
</html>
